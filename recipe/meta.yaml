{% set name = "batchgeneratorsv2" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/batchgeneratorsv2-{{ version }}.tar.gz
  sha256: 4e58b7fa208fc8dc44e7db11769d6aaa04996a94b1da8fd0bca0d15d3d5a4c62

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pytorch >=2.0.0
    - numpy
    - fft-conv-pytorch
    - batchgenerators >=0.25

test:
  imports:
    - batchgeneratorsv2
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/MIC-DKFZ/batchgeneratorsv2
  summary: Batchgenerators but better
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
